<div class="col-xs-12 col-sm-6 col-md-3"
     *ngFor="let project of projects; let currentIndex= index;">

     <project-card [project]="project" 
            *ngIf="!project.editing"
            (edit)="onEdit($event)">
     </project-card>

    <form class="project-form " *ngIf="project.editing" >
        <div class="thumbnail">

            <div class="form-group">
            <label>Project Name</label>
                <input type="text" name="name"
                       placeholder="enter name" autofocus
                       class="form-control"
                       [(ngModel)]="project.name">
            </div>
            <div class="form-group">
                <a href="" (click)="onCancel(project, $event)">cancel</a>
            </div>


        </div>
    </form>

</div>
