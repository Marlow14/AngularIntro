<div class="col-xs-18 col-sm-6 col-md-3"
     *ngFor="let project of projects">

    <project-card [project]="project"
                  *ngIf="!project.editing"
                  (edit)="onEdit($event)">
    </project-card>

    <project-form [project]="project"
                  *ngIf="project.editing"
                  (cancel)="onCancel($event)" >
    </project-form>

</div>
