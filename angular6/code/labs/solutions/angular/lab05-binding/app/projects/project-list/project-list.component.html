
<div class="col-xs-18 col-sm-6 col-md-3"
    *ngFor="let project of projects">

    <!--project detail-->
    <div class="thumbnail">
        
        <img class="img-rounded img-responsive"
        [src]="project.imageUrl"
        [alt]="project.name + ' image'">

        <div class="caption">
            <h4>{{project.name}}</h4>
            <p> {{project.description}}</p>
        </div>
    </div>
</div>
