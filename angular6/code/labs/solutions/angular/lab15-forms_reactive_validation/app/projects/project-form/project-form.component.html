<form [formGroup]="projectForm" class="project-form" (submit)="onSave()">
    <div class="thumbnail" >
        <div class="caption">
            <div class="form-group"  [class.has-error]="projectForm.get('name').invalid &&
                                                        projectForm.get('name').dirty &&
                                                        projectForm.get('name').touched">
                <label class="control-label" for="projectName">Name</label>
                <input formControlName="name"
                       class="form-control" type="text"
                       id="projectName" name="name"
                       placeholder="enter name" autofocus>
                <br>
                <div *ngIf="projectForm.get('name').invalid &&
                            projectForm.get('name').dirty &&
                            projectForm.get('name').touched">
                    <div *ngIf="projectForm.get('name').hasError('required')" class="alert alert-danger">
                        Name is required.
                    </div>

                    <div *ngIf="projectForm.get('name').hasError('minlength')" class="alert alert-danger">
                        Name must be at least 3 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Description</label>
                <textarea formControlName="description"
                          class="form-control"
                          id="projectDescription" name="description"
                          rows="3" placeholder="enter description">
                </textarea>
            </div>
            <div class="form-group">
                <label for="isActive">Active?</label>
                <input formControlName="isActive"
                       type="checkbox" class="form-control" name="isActive"
                       id="isActive" name="isActive" />
            </div>

            <div class="btn-group">
                
                <button type="submit" class="btn btn-info btn-sm">
                    Save
                </button>
                
                <a href="" class="btn-cancel" (click)="onCancel(project, $event)">cancel</a>
            </div>
        </div>
    </div>

    <pre>{{projectForm.value | json}}</pre>
    <pre *ngIf="projectForm.get('name').errors">
        {{ projectForm.get('name').errors | json }}
    </pre>

</form>
